# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux Cluster Monitoring App to record hardware specifications and monitor resource usages for each node in real time to help the Jarvis Linux Cluster Administration (LCA) team manage their Linux cluster environment. The product is built using Linux bash scripts to collect the data, PostgreSQL to store the data, docker for hosting the database, and Git for version control. The application logs the hardware usage every minute and persists it into the database.
  - name: "Insurance API"
    git_url: "/insurance-mongo"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed an Insurance API that allows you to manage and retrieve information related to customers vehicle insurance for support and business decisions. For example, seeing the amount of insured drivers in a city and their names. The product is built using Java Spring Boot to create the API endpoints, Maven for dependencies, Swagger for API documentation, MongoDB to store the data, and Git for version control.
  - name: "Power BI Dashboards"
    git_url: "/power_bi"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created three dashboards to help visualize key metrics and trends. Beverages Dashboard analyzes the performance of various beverages in the United States, including units sold, average price, total sales, sales by state, and profit analysis to help stakeholders make informed business decisions. Data Professionals Survey Dashboard breaks down survey responses from data professionals highlighting job roles, satisfaction levels, career challenges, and preferred programming languages helping current professionals and aspiring students to gain an understanding of the current state of the industry. Stocks Dashboard visualizes key stock statistics like price metrics, market cap, dividend yield, and historical trends allowing investors and analysts to track stock performance.

